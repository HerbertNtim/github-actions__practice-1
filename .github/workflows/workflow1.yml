name: workflow1
on: push
jobs:
  test: 
    runs-on: ubuntu-24.04
    steps: 
      - name: Get the code
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  lint:
    runs-on: ubuntu-24.04
    steps: 
      - name: Get the code
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
